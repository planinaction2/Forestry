name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    # REMOVED: "Setup Flutter" step (Flet will download its own version automatically)

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet pandas openpyxl
        
    - name: Build APK
      # FIX: "yes |" sends "y" to the prompt automatically
      run: |
        yes | flet build apk --verbose 
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: idiom-quiz-apk
        path: build/app/outputs/flutter-apk/app-release.apk
