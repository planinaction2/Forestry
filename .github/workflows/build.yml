name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet pandas openpyxl
        
    - name: Build APK
      # "yes |" automatically accepts the Flet SDK download prompt
      run: |
        yes | flet build apk --verbose 
        
    # OPTIONAL: This helps debug if the file is still missing
    - name: List files (Debug)
      run: find . -name "*.apk"
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Forestry-apk
        path: "**/*.
